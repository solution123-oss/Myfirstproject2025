<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>تم سرقت ملفاتك⚠️🚫</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #000;
    background-image: repeating-linear-gradient(
      0deg,
      transparent,
      transparent 10px,
      #0f0 11px,
      #0f0 12px
    ), repeating-linear-gradient(
      90deg,
      transparent,
      transparent 10px,
      #0f0 11px,
      #0f0 12px
    );
    color: #0f0;
    font-family: 'Courier New', Courier, monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
    overflow: hidden;
    flex-direction: column;
  }
  h1 {
    font-size: 4em;
    text-shadow:
      0 0 5px #0f0,
      0 0 10px #0f0,
      0 0 20px #0f0,
      0 0 40px #0f0;
    animation: flicker 2s infinite alternate;
  }
  @keyframes flicker {
    0%, 100% {opacity: 1;}
    50% {opacity: 0.6;}
  }
</style>
</head>
<body>
<h1>تم سرقت ملفاتك⚠️🚫</h1>

<audio id="alarm" autoplay loop>
  <source src="https://actions.google.com/sounds/v1/alarms/medium_bell_ring.ogg" type="audio/ogg" />
  <source src="https://actions.google.com/sounds/v1/alarms/medium_bell_ring.mp3" type="audio/mpeg" />
</audio>

<script>
  // منع محاولة الخروج بالضغط على المفاتيح
  window.addEventListener("keydown", function(e) {
    e.preventDefault();
  });

  // منع النقر بزر الفأرة الأيمن
  window.addEventListener("contextmenu", function(e) {
    e.preventDefault();
  });

  // اهتزاز الهاتف مستمر (إذا مدعوم)
  function vibrate() {
    if (navigator.vibrate) {
      navigator.vibrate([500, 200, 500]);
    }
  }
  setInterval(vibrate, 1500);

  // السماح بالخروج فقط عند انقطاع الإنترنت (تقريباً)
  function checkConnection() {
    if (!navigator.onLine) {
      window.location.href = "about:blank";
    }
  }
  setInterval(checkConnection, 1000);
</script>
</body>
</html>
