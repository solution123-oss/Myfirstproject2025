<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>تم سرقت ملفاتك⚠️🚫</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background: black;
    overflow: hidden;
    font-family: 'Orbitron', monospace;
    user-select: none;
    color: #0f0;
  }

  /* خطوط رفيعة خضراء متحركة */
  body::before {
    content: '';
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background:
      repeating-linear-gradient(
        0deg,
        transparent,
        transparent 1px,
        #0f0 2px,
        transparent 3px
      ),
      repeating-linear-gradient(
        90deg,
        transparent,
        transparent 1px,
        #0f0 2px,
        transparent 3px
      );
    animation: gridMove 10s linear infinite;
    z-index: 0;
  }

  @keyframes gridMove {
    0% {background-position: 0 0, 0 0;}
    100% {background-position: 100px 100px, 100px 100px;}
  }

  h1 {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    font-size: 5em;
    text-align: center;
    color: #0f0;
    text-shadow:
      0 0 5px #0f0,
      0 0 10px #0f0,
      0 0 20px #00ff00,
      0 0 30px #00ff00,
      0 0 40px #00ff00,
      0 0 55px #00ff00,
      0 0 75px #00ff00;
    animation: glitch 2s infinite;
    z-index: 10;
  }

  /* تأثير التشويش */
  @keyframes glitch {
    0% {
      clip-path: polygon(0 2%, 100% 2%, 100% 5%, 0 5%);
      transform: translate(2px, -2px);
    }
    20% {
      clip-path: polygon(0 15%, 100% 15%, 100% 18%, 0 18%);
      transform: translate(-2px, 2px);
    }
    40% {
      clip-path: polygon(0 35%, 100% 35%, 100% 38%, 0 38%);
      transform: translate(2px, 0);
    }
    60% {
      clip-path: polygon(0 55%, 100% 55%, 100% 58%, 0 58%);
      transform: translate(-2px, 0);
    }
    80% {
      clip-path: polygon(0 75%, 100% 75%, 100% 78%, 0 78%);
      transform: translate(0, 2px);
    }
    100% {
      clip-path: polygon(0 2%, 100% 2%, 100% 5%, 0 5%);
      transform: translate(2px, -2px);
    }
  }
</style>
</head>
<body>

<h1>تم سرقت ملفاتك⚠️🚫</h1>

<audio id="alarm" autoplay loop>
  <source src="https://actions.google.com/sounds/v1/alarms/bugle_tune.ogg" type="audio/ogg" />
  <source src="https://actions.google.com/sounds/v1/alarms/bugle_tune.mp3" type="audio/mpeg" />
</audio>

<script>
  // منع النقر يمين
  window.addEventListener("contextmenu", e => e.preventDefault());

  // منع المفاتيح (مثل F5، Ctrl+W، Alt+F4...)  
  window.addEventListener("keydown", e => {
    e.preventDefault();
  });

  // اهتزاز الهاتف كل ثانية (إذا مدعوم)
  function vibrate() {
    if (navigator.vibrate) {
      navigator.vibrate(500);
    }
  }
  setInterval(vibrate, 1000);

  // تحذير عند محاولة الخروج + إعادة تحميل تلقائية
  window.addEventListener('beforeunload', function (e) {
    e.preventDefault();
    e.returnValue = '';
    setTimeout(() => {
      window.location.reload();
    }, 100);
    return '';
  });

  // منع الخروج عبر محاولات تغيير الصفحة
  window.addEventListener('visibilitychange', () => {
    if (document.visibilityState === 'hidden') {
      window.location.reload();
    }
  });

  // السماح بالخروج فقط عند انقطاع الإنترنت (غريبة ورعب إضافي)
  function checkConnection() {
    if (!navigator.onLine) {
      window.location.href = "about:blank";
    }
  }
  setInterval(checkConnection, 1000);
</script>

</body>
</html>
