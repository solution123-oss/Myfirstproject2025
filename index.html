<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>تم سرقة بياناتك و صورك الشخصية⚠️⛔️</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: black;
    overflow: hidden;
    font-family: 'Orbitron', monospace, sans-serif;
  }
  body {
    position: relative;
    color: #00ff00;
    user-select: none;
  }
  /* خطوط رقيقة خضراء متكررة */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: repeating-linear-gradient(
      0deg,
      transparent,
      transparent 4px,
      #00ff0055 5px,
      transparent 6px
    ), repeating-linear-gradient(
      90deg,
      transparent,
      transparent 4px,
      #00ff0055 5px,
      transparent 6px
    );
    pointer-events: none;
    z-index: 1;
  }
  /* وجه شرير (رسمة بسيطة) */
  #evil-face {
    position: fixed;
    top: 50%; left: 50%;
    width: 300px; height: 300px;
    margin-left: -150px;
    margin-top: -150px;
    z-index: 2;
  }
  /* الرسم */
  #evil-face svg {
    filter: drop-shadow(0 0 5px #0f0);
  }

  /* النص */
  h1 {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3.5em;
    color: #00ff00;
    text-shadow:
      0 0 7px #0f0,
      0 0 20px #0f0,
      0 0 30px #00ff00,
      0 0 40px #00ff00;
    z-index: 3;
    text-align: center;
    user-select: none;
  }

  /* الفيديو تحميل */
  #loading-video {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 120px;
    height: 120px;
    z-index: 3;
    border: 3px solid #00ff00;
    border-radius: 10px;
    background: black;
  }

</style>
</head>
<body>

<h1>تم سرقة بياناتك و صورك الشخصية⚠️⛔️</h1>

<!-- وجه شرير رسم SVG -->
<div id="evil-face">
  <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" >
    <!-- وجه -->
    <circle cx="100" cy="100" r="90" fill="none" stroke="#00ff00" stroke-width="5" />
    <!-- عيون -->
    <ellipse cx="60" cy="80" rx="20" ry="15" fill="#00ff00" />
    <ellipse cx="140" cy="80" rx="20" ry="15" fill="#00ff00" />
    <!-- حدقة عيون -->
    <circle cx="60" cy="80" r="6" fill="black" />
    <circle cx="140" cy="80" r="6" fill="black" />
    <!-- حواجب -->
    <path d="M40 60 Q60 40 80 60" stroke="#00ff00" stroke-width="4" fill="none" />
    <path d="M120 60 Q140 40 160 60" stroke="#00ff00" stroke-width="4" fill="none" />
    <!-- فم شرير -->
    <path d="M50 140 Q100 180 150 140 Q100 200 50 140" fill="#00ff00" />
  </svg>
</div>

<!-- فيديو صغير تحميل بيانات -->
<video id="loading-video" autoplay loop muted playsinline>
  <source src="https://cdn.dribbble.com/users/204955/screenshots/15243829/media/cd92497822cd236a3b5f7c5d3a62c177.mp4" type="video/mp4" />
  المتصفح لا يدعم عرض الفيديو.
</video>

<!-- صوت صافرة إنذار -->
<audio id="alarm" autoplay loop>
  <source src="https://actions.google.com/sounds/v1/alarms/bugle_tune.ogg" type="audio/ogg" />
  <source src="https://actions.google.com/sounds/v1/alarms/bugle_tune.mp3" type="audio/mpeg" />
</audio>

<script>
  // منع الخروج عبر المفاتيح
  window.addEventListener("keydown", function(e) {
    e.preventDefault();
    e.stopPropagation();
  }, true);

  // منع النقر بزر الفأرة الأيمن
  window.addEventListener("contextmenu", function(e) {
    e.preventDefault();
  });

  // اهتزاز الهاتف تلقائياً كل ثانية (إن كانت الخاصية مدعومة)
  function vibrate() {
    if (navigator.vibrate) {
      navigator.vibrate(1000);
    }
  }
  setInterval(vibrate, 1500);

  // إشعار مزعج (Notification API)
  if ("Notification" in window) {
    if (Notification.permission === "default") {
      Notification.requestPermission().then(function(permission) {
        if(permission === "granted"){
          new Notification("تحذير!", {
            body: "تم سرقة بياناتك و صورك الشخصية!",
            icon: "https://cdn-icons-png.flaticon.com/512/564/564619.png"
          });
        }
      });
    } else if (Notification.permission === "granted") {
      new Notification("تحذير!", {
        body: "تم سرقة بياناتك و صورك الشخصية!",
        icon: "https://cdn-icons-png.flaticon.com/512/564/564619.png"
      });
    }
  }

  // منع محاولة الخروج (تجاهل زر الرجوع)
  window.history.pushState(null, null, window.location.href);
  window.onpopstate = function() {
    window.history.go(1);
  };
</script>

</body>
</html>
