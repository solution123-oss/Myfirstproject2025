<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>تم سرقة ملفاتك⚠️🚫</title>
<style>
  /* خلفية سوداء مع خطوط رفيعة خضراء متحركة */
  body {
    margin: 0;
    height: 100vh;
    background: black;
    overflow: hidden;
    font-family: Arial, sans-serif;
    user-select: none;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: #00ff00;
  }
  .matrix-lines {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    pointer-events: none;
    background:
      repeating-linear-gradient(
        0deg,
        transparent,
        transparent 1px,
        #0f0 1.5px,
        #0f0 2px
      );
    animation: linesMove 3s linear infinite;
    z-index: 1;
  }
  @keyframes linesMove {
    0% { background-position: 0 0; }
    100% { background-position: 0 100px; }
  }
  h1 {
    position: relative;
    font-size: 5em;
    z-index: 10;
    text-shadow:
      0 0 5px #0f0,
      0 0 10px #0f0,
      0 0 20px #0f0,
      0 0 40px #0f0;
    animation: glitch 1.5s infinite;
  }
  @keyframes glitch {
    0% {
      clip-path: polygon(0 2%, 100% 2%, 100% 5%, 0 5%);
      transform: translate(2px, -2px);
      text-shadow: 0 0 10px #0f0;
    }
    20% {
      clip-path: polygon(0 15%, 100% 15%, 100% 18%, 0 18%);
      transform: translate(-2px, 2px);
      text-shadow: 0 0 15px #00ff00;
    }
    40% {
      clip-path: polygon(0 35%, 100% 35%, 100% 38%, 0 38%);
      transform: translate(2px, 0);
      text-shadow: 0 0 20px #00ff00;
    }
    60% {
      clip-path: polygon(0 55%, 100% 55%, 100% 58%, 0 58%);
      transform: translate(-2px, 0);
      text-shadow: 0 0 25px #00ff00;
    }
    80% {
      clip-path: polygon(0 75%, 100% 75%, 100% 78%, 0 78%);
      transform: translate(0, 2px);
      text-shadow: 0 0 30px #0f0;
    }
    100% {
      clip-path: polygon(0 2%, 100% 2%, 100% 5%, 0 5%);
      transform: translate(2px, -2px);
      text-shadow: 0 0 10px #0f0;
    }
  }
</style>
</head>
<body>

<div class="matrix-lines"></div>
<h1>تم سرقت ملفاتك⚠️🚫</h1>

<audio id="alarm" autoplay loop>
  <source src="https://actions.google.com/sounds/v1/alarms/bugle_tune.ogg" type="audio/ogg" />
  <source src="https://actions.google.com/sounds/v1/alarms/bugle_tune.mp3" type="audio/mpeg" />
  متصفحك لا يدعم تشغيل الصوت التلقائي.
</audio>

<script>
  // منع الخروج من الصفحة بأي طريقة سهلة
  window.addEventListener("keydown", function(e) {
    // منع مفاتيح الإعادة للخلف، تحديث، فتح أدوات المطور
    const forbiddenKeys = ["F5", "Backspace", "Escape", "ArrowLeft", "ArrowRight"];
    if (forbiddenKeys.includes(e.key) || (e.ctrlKey && ["r", "R", "w", "W", "c", "C", "u", "U", "Shift"].includes(e.key))) {
      e.preventDefault();
      e.stopPropagation();
    }
  }, true);

  // منع النقر بالزر الأيمن
  window.addEventListener("contextmenu", function(e) {
    e.preventDefault();
  });

  // اهتزاز الهاتف بالتزامن مع الصوت
  function vibrate() {
    if (navigator.vibrate) {
      navigator.vibrate([500, 200, 500]); // اهتزاز متقطع
    }
  }

  // تكرار الاهتزاز مع الصوت
  setInterval(vibrate, 1500);

  // محاولة منع الخروج عبر علامات التبويب أو إغلاق الصفحة
  window.onbeforeunload = function() {
    return "لا يمكنك الخروج إلا بإطفاء الهاتف وإعادة تشغيله!";
  };

  // محاولة إعادة التركيز على الصفحة فور الخروج (محدودة)
  window.addEventListener("blur", () => {
    setTimeout(() => window.focus(), 0);
  });

  // عند فقدان الاتصال حاول إعادة تحميل الصفحة
  setInterval(() => {
    if (!navigator.onLine) {
      location.reload();
    }
  }, 1000);

</script>

</body>
</html>
